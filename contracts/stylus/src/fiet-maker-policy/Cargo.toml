[package]
name = "fiet-maker-policy"
version = "0.0.1"
edition = "2021"
license = "BUSL-1.1"
homepage = "https://github.com/usherlabs/fiet-protocol"
repository = "https://github.com/usherlabs/fiet-protocol"
keywords = [
  "arbitrum",
  "ethereum",
  "stylus",
  "alloy",
  "fiet",
  "kernel",
  "7702",
  "intent",
]
description = "Fiet Maker Atomic Revalidation of Intent (Kernel policy) for Arbitrum Stylus"

[dependencies]
# Stylus / Alloy (pinned for ABI compatibility)
alloy-primitives = "=0.8.20"
alloy-sol-types = "=0.8.20"
stylus-sdk = "0.9.0"
hex = { version = "0.4", default-features = false }
fiet-maker-policy-types = { path = "../../shared/fiet-maker-policy-types", default-features = false }

[dev-dependencies]
alloy-primitives = { version = "=0.8.20", features = ["sha3-keccak"] }
tokio = { version = "1.12.0", features = ["full"] }
ethers = "2.0"
eyre = "0.6.8"
stylus-sdk = { version = "0.9.0", features = ["stylus-test"] }
dotenv = "0.15.0"

[features]
default = ["mini-alloc"]
export-abi = ["stylus-sdk/export-abi"]
debug = ["stylus-sdk/debug"]
mini-alloc = ["stylus-sdk/mini-alloc"]

[[bin]]
name = "intent-policy-abi"
path = "src/main.rs"

[lib]
crate-type = ["lib", "cdylib"]

[profile.release]
codegen-units = 1
strip = true
lto = true
panic = "abort"

# If you need to reduce the binary size, it is advisable to try other
# optimization levels, such as "s" and "z"
opt-level = 3
